<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css.css" />
    <script src="js.js"></script>
    <title>HoloSchedule</title>
  </head>

  <body>
    <h1>HoloSchedule</h1>
    <p>Select Vtubers to include in the schedule</p>
    <!-- Vtuber selection -->

    <!-- Vtuber selection -->

    <!-- calendar -->
  </body>
</html>
